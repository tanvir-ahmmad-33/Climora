<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climora - Weather App</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <!-- Link to Google Material Symbols CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=air" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="bg-dark h-100">
      <div class="row">
        <div class="col-12 col-lg-7">
          <div class="home-left">
            <img src="assets/image/Umbrella-light.png" alt="Umbrella Image" class="umbrella-image" />
          </div>
        </div>
        <div class="col-12 col-lg-5">
          <div class="home-right">
            <span class="material-symbols-outlined home-right-logo"> air </span>
            <h1 class="text-white home-right-title">Climora</h1>
            <h5 class="text-white home-right-second-title">Weather App</h5>
            <button class="started-btn" id="started-btn">Get Started</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery CDN (Full Version) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/app.js"></script>
  </body>
</html>
